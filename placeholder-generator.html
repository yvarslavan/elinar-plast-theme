<!DOCTYPE html>
<html>
<head>
    <title>Production Placeholder Images</title>
    <style>
        .placeholder {
            width: 800px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
        }

        .placeholder-1 {
            background: linear-gradient(135deg, #0066CC 0%, #004C99 50%, #003366 100%);
        }

        .placeholder-2 {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        }

        .placeholder-3 {
            background: linear-gradient(135deg, #059669 0%, #047857 50%, #065f46 100%);
        }

        .placeholder-4 {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #991b1b 100%);
        }

        .overlay {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="placeholder placeholder-1">
        <div class="overlay">
            Экструзионное<br>оборудование
        </div>
    </div>

    <div class="placeholder placeholder-2">
        <div class="overlay">
            Литьевое<br>производство
        </div>
    </div>

    <div class="placeholder placeholder-3">
        <div class="overlay">
            Контроль<br>качества
        </div>
    </div>

    <div class="placeholder placeholder-4">
        <div class="overlay">
            Готовая<br>продукция
        </div>
    </div>
</body>
</html>
